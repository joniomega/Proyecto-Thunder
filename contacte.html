<div class="wrap">

<div class="contact-form" id="dialog">
	<div class="logo">
		<h1>Contact Us</h1>
	</div>	
	<div class="into">
		
		
  			<a href="#dialog"><div class="lb-close-btn"></div></a>
		
	</div>	
	<div class="clear"></div>
	<!-- form -->
	<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
            <input type="text" class="textbox" placeholder="Name" required />
            <label><img src="images/contact.png" alt=""></label>
        </li>
        <li>
            <input type="email" class="textbox1" name="email" placeholder="info@w3layouts.com" required />
            <span class="form_hint">Enter a valid email</span>
             <label><img src="images/message.png" alt=""></label>
        </li>
        <li>
            <input type="url" name="website" class="textbox2" placeholder="http://" required pattern="(http|https)://.+"/>
            <span class="form_hint1">http://websitename.com</span>
            <label><img src="images/web.png" alt=""></label>
        </li>
      </ul>
            <textarea name="message" value="message" cols="40" rows="6" placeholder="Message" required ></textarea>
       	 	<input type="submit" value="submit" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'submit';}">
				<h6>
					<input type="reset" value="reset" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'reset';}">
					<span>
						Clear
					</span>
				</h6>
		<div class="clear"></div>	
</form>
